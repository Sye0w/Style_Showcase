<section class="theme-container">
  <button type="button" title="{{ themeMode ? 'light mode' : 'dark mode' }}" (click)="toggleTheme()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="#fff" >
      <path [attr.d]="themeMode ? sunPath : moonPath" id="theme-icon" />
    </svg>
  </button>
</section>
